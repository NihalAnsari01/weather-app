<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="header">
            <div class="search-box">
             <input type="text" placeholder="Enter Your Location" class="input-box">

             <button><img src="images/search.png" alt="" class="imgsearch" id="searchBtn"></button>
             </div>
          </div>

         <div class="location-not-found">
            <h1>Location Not Found!!!</h1>
            <img src="images/notFound.png" alt="404 Error">
         </div>

         <div class="weather-body">
              <img src="images/drizzle.png" alt="Weather Image" class="weather-img">
        


        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">clouds</p>
        </div>

         <div class="weather-details">
            <div class="humidity">
                <img src="images/humidity.png" alt="" class="imghumidity">
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <img src="images/wind.png" alt="" class="imgwind">
                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>wind speed</p>
                </div>
            </div>

        </div>
        
    </div>

    </div>

<script src="script.js"></script>

</body>
</html>
